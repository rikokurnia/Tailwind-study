<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind</title>
    <!-- cdn tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- script modified -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              13: "3,25rem",
            },
            fontFamily: {
              inter: ["Inter"],
            },
            colors: {
              riko: "#1fb6ff",
            },
            animation: {
              "spin-slow": "spin 6s linear infinite",
              goyang: "goyang 2s linear infinite",
            },
            keyframes: {
              goyang: {
                "0%, 100%": { transform: "rotate(-8deg)" },
                "50%": { transform: "rotate(8deg)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Learn Responsive Design -->
    <div class="container px-4 py-5 mt-4  rounded-lg shadow-lg mx-auto font-inter max-w-md sm:max-w-lg lg:max-w-5xl sm:bg-red-400 md:bg-teal-400 lg:bg-sky-400 xl:bg-pink-400">
      <h3 class="text-4xl font-bold text-slate-800">
        Riko <span class="text-sky-500">Kurnia</span> Ganz
      </h3>
      <img
        src="./assets/fotis-fotopoulos-DuHKoV44prg-unsplash.jpg"
        alt="programming"
        class="mt-4 rounded-xl shadow-xl lg:object-cover lg:object-center lg: sm:mt-6 sm:w-full sm:max-h-60"
      />
      <h2 class="mt-6 text-2xl font-semibold sm:text-3xl sm:text-slate-200">Let's go learn with me</h2>
      <p class="mt-2 text-slate-600 mt-2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
        necessitatibus dignissimos temporibus similique 
      </p>
      <div class="mt-4 sm:mt-6 ">
        <a href="#" class="px-4 py-3 sm:text-base bg-purple-500 text-slate-100 tracking-wide font-semibold text-sm uppercase shadow-lg rounded-full">Folowing my Instagram</a>
      </div>
    </div>

    <div class="mb-16"></div>
  </body>
</html>
