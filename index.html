<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind</title>
    <!-- cdn tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- script modified -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              13: "3,25rem",
            },
            fontFamily: {
              inter: ["Inter"],
            },
            colors: {
              riko: "#1fb6ff",
            },
            animation: {
              "spin-slow": "spin 6s linear infinite",
              'goyang': 'goyang 2s linear infinite'
            },
            keyframes: {
              goyang: {
                "0%, 100%": { transform: "rotate(-8deg)" },
                "50%": { transform: "rotate(8deg)" },
              },
            },
          },
        },
      };
    </script>
  </head>

    <!-- Learn about Layout -->
    <div class="container px-8  mx-auto relative max-w-lg ">
