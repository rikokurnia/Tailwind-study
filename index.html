<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind</title>
    <!-- cdn tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- script modified -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              13: "3,25rem",
            },
            fontFamily: {
              inter: ["Inter"],
            },
            colors: {
              riko: "#1fb6ff",
            },
            animation: {
              "spin-slow": "spin 6s linear infinite",
              'goyang': 'goyang 2s linear infinite'
            },
            keyframes: {
              goyang: {
                "0%, 100%": { transform: "rotate(-8deg)" },
                "50%": { transform: "rotate(8deg)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- learn transition and transform -->
    <hr class="my-20" />
    <div class="w-40 h-40 bg-teal-500 mx-auto rounded-lg shadow-lg group">
      <div
        class="w-full h-full bg-red-500 shadow-lg transition origin-top-right group-hover:rotate-180 ease-in-out delay-300 rounded-full animate-goyang"
      ></div>
    </div>

    <div class="mb-20"></div>
    <!-- animation bounce and custom animation spin -->
    <div
      class="w-40 h-40 bg-teal-500 mx-auto rounded-lg shadow-lg animate-spin-slow group"
    >
      <div
        class="w-full h-full bg-red-500 shadow-lg transition origin-top-right group-hover:rotate-180 ease-in-out delay-300 animate-bounce rounded-full"
      ></div>
    </div>

    <div class="mb-20"></div>
  </body>
</html>
